function prcCumplimiento(vOrdenRealizado){
	console.log("************** INICIAR ANALISIS ****************");

	var j = 0;

	var hayPenaMayorOrdenEnOriginal = false
	console.log("***Orden realizado***");

	var primero = 9999;
	var segundo = 0;
	for (var  i=0; (i < vOrdenRealizado.length); i++ ){
	
		
		segundo = vOrdenRealizado[i];
		dif = segundo - primero;
		
		
		console.log("segundo - primero " + segundo + " " + primero);

}







function yaFuePenalizado(elemento, vecPenalizados){

}

function mostrarInfovector(vec){
	var buffer = "";

		return;
	}
